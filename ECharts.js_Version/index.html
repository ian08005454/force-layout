                    <details>
                        <summary>點的調整</summary>

                            <input type="text" value="" id="subject_font_size">
                            <div class="slider_slider" id="subject_font_size"></div>
                        </div>
                        <input class='alone'type="checkbox"id="alone" name='alone' checked>
                        <label for="alone">顯示無連線點</label>
                    </details>
                    <div class="slider_item">
                        <label class="slider_describe" for="main_screen_room">圖形縮放 : </label>
                        <input type="text" value="" id="main_screen_room">
                        <div class="slider_slider" id="main_screen_room"></div>
                    </div>
                </details>
                <div class="slider_item word_strength">
                    <label class="slider_describe" for="word_strength">單點出現次數 :</label>
                    <input type="text" value="" id="word_strength">
                    <div class="slider_slider" id="word_strength"></div>
                </div>
                <div class="slider_item common_show_value">
                    <label class="slider_describe" for="common_show_value">兩點共現次數 :</label>
                    <input type="text" value="" id="common_show_value" name="cs_value" width="100px">
                    <div class="slider_slider" id="common_show_value"></div>
                </div>
                <div class="slider_item max_level">
                    <label class="slider_describe" for="max_level">距離篩選 : </label>
                    <input type="text" value="" id="max_level">
                    <div class="slider_slider" id="max_level"></div>
                </div>
                <select class="centralitySelecter" id= "Cselecter">
                    <option value="" selected>請選擇中心性</option>
                    <option value="betweenness">中介中心性</option>
                    <option value="degree">度中心性</option>
                    <option value="eccentricity">偏中心性</option>
                    <option value="closeness">親密中心性</option>
                </select>
                <div class="slider_item centrality">
                    <label class="slider_describe" for="centrality">中心性 >= </label>
                    <input type="text" value="" id="centrality">
                    <div class="slider_slider" id="centrality"></div>
                </div>
            </div>
            <div class="keyword_search" id ="ksearch">
                <!-- <button id="addmore_btn" type="submit">+</button> -->
                <select class="keywordClass" id = "kClass">
                    <option value="and" selected>and</option>
                    <option value="or">or</option>
                    <option value="not">not</option>
                   </select>
                <select class="keywordModel" id = "kModel">
                    <option value="node" selected>點</option>
                    <option value="line">線</option>
                   </select>
                <input type="text" placeholder="" id="keyword_search_field" style="width:100px;">
                <button id="keyword_search_button" type="submit">搜尋</button>
                <!-- <input type="text" placeholder="搜尋節點2" id="keyword_search_field2">
                <button id="keyword_search_button2" type="submit">搜尋</button> -->
                <div class="keyword">
                    <div id="div"></div>
                </div>
            </div> 
            <div class="nodeSelect">
            <p class="current_node">顯示的點 : </p>
            <div class="nodeSelected">
            </div>
        </div>
        <div class="lineSelect">
